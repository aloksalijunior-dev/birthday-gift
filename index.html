<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Photo Cards</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #ffb6c1; /* Light pink background */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars from floating hearts */
        }

        .gallery {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            position: absolute;
            width: 200px;
            height: 250px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Centered text */
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff1493; /* Deep pink */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10; /* Above cards and hearts */
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Big heart background in the middle */
        .big-heart-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 300px; /* Large size for background effect */
            color: rgba(255, 105, 180, 0.2); /* Semi-transparent hot pink */
            z-index: 1; /* Behind text, cards, and floating hearts */
            pointer-events: none;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff69b4; /* Hot pink hearts */
            animation: float 6s linear infinite;
            pointer-events: none;
        }

        /* Staggered positions and delays for more hearts */
        .heart:nth-child(1) { left: 5%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 15%; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 25%; animation-delay: 1s; }
        .heart:nth-child(4) { left: 35%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 45%; animation-delay: 2s; }
        .heart:nth-child(6) { left: 55%; animation-delay: 2.5s; }
        .heart:nth-child(7) { left: 65%; animation-delay: 3s; }
        .heart:nth-child(8) { left: 75%; animation-delay: 3.5s; }
        .heart:nth-child(9) { left: 85%; animation-delay: 4s; }
        .heart:nth-child(10) { left: 95%; animation-delay: 4.5s; }
        .heart:nth-child(11) { left: 10%; animation-delay: 5s; }
        .heart:nth-child(12) { left: 20%; animation-delay: 5.5s; }
        .heart:nth-child(13) { left: 30%; animation-delay: 6s; }
        .heart:nth-child(14) { left: 40%; animation-delay: 6.5s; }
        .heart:nth-child(15) { left: 50%; animation-delay: 7s; }

        @keyframes float {
            0% { top: 100vh; opacity: 1; }
            100% { top: -50px; opacity: 0; }
        }

        /* Example irregular positions - adjust or randomize with JS */
        .card:nth-child(1) { top: 10%; left: 20%; transform: rotate(5deg); }
        .card:nth-child(2) { top: 30%; left: 60%; transform: rotate(-10deg); }
        .card:nth-child(3) { top: 50%; left: 10%; transform: rotate(15deg); }
        .card:nth-child(4) { top: 70%; left: 40%; transform: rotate(20deg); }
        .card:nth-child(5) { top: 20%; left: 80%; transform: rotate(-5deg); }
    </style>
</head>

    <script>
        // Optional: Randomize positions on load for true irregularity with more spacing
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const usedPositions = []; // Track positions to avoid overlaps

            cards.forEach(card => {
                let randomTop, randomLeft, attempts = 0;
                do {
                    randomTop = Math.random() * 60 + 10; // 10-70% for more space
                    randomLeft = Math.random() * 60 + 10; // 10-70% for more space
                    attempts++;
                } while (usedPositions.some(pos => Math.abs(pos.top - randomTop) < 20 && Math.abs(pos.left - randomLeft) < 20) && attempts < 50); // Ensure minimum distance

                usedPositions.push({ top: randomTop, left: randomLeft });
                const randomRotate = (Math.random() - 0.5) * 30;
                card.style.top = randomTop + '%';
                card.style.left = randomLeft + '%';
                card.style.transform = `rotate(${randomRotate}deg)`;
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Sweet Memories</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffb6c1;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    color: #ff1493;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin: 20px 0 40px;
  }

  .collage {
    position: relative;
    width: 600px;
    height: 600px;
  }

  .card {
    position: absolute;
    width: 120px;
    height: 120px;
    background: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    overflow: hidden;
    clip-path: polygon(50% 0%, 0% 25%, 0% 50%, 50% 100%, 100% 50%, 100% 25%);
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: scale(1.05);
    z-index: 10;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    clip-path: inherit;
  }

  /* Mixed, slightly staggered square collage positions */
  .card:nth-child(1)  { top: 0%;   left: 0%; }
  .card:nth-child(2)  { top: 0%;   left: 25%; transform: rotate(-4deg); }
  .card:nth-child(3)  { top: 0%;   left: 50%; }
  .card:nth-child(4)  { top: 0%;   left: 75%; transform: rotate(5deg); }
  .card:nth-child(5)  { top: 25%;  left: 5%; transform: rotate(3deg); }
  .card:nth-child(6)  { top: 25%;  left: 30%; }
  .card:nth-child(7)  { top: 25%;  left: 55%; transform: rotate(-5deg); }
  .card:nth-child(8)  { top: 25%;  left: 80%; }
  .card:nth-child(9)  { top: 50%;  left: 0%; transform: rotate(-3deg); }
  .card:nth-child(10) { top: 50%;  left: 25%; }
  .card:nth-child(11) { top: 50%;  left: 50%; transform: rotate(4deg); }
  .card:nth-child(12) { top: 50%;  left: 75%; }
  .card:nth-child(13) { top: 75%;  left: 5%; }
  .card:nth-child(14) { top: 75%;  left: 30%; transform: rotate(-4deg); }
  .card:nth-child(15) { top: 75%;  left: 55%; }
  .card:nth-child(16) { top: 75%;  left: 80%; transform: rotate(2deg); }
  .card:nth-child(17) { top: 100%; left: 10%; transform: rotate(5deg); }
  .card:nth-child(18) { top: 100%; left: 35%; }
  .card:nth-child(19) { top: 100%; left: 60%; transform: rotate(-3deg); }
  .card:nth-child(20) { top: 100%; left: 85%; }

  .bg-heart {
    position: absolute;
    font-size: 500px;
    color: rgba(255, 20, 147, 0.08);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    user-select: none;
  }
</style>
</head>
<body>

  <h1>Our Sweet Memories</h1>

  <div class="collage">
    <div class="bg-heart">ðŸ’–</div>
    <div class="card"><img src="11.png" alt=""></div>
    <div class="card"><img src="12.png" alt=""></div>
    <div class="card"><img src="13.png" alt=""></div>
    <div class="card"><img src="14.png" alt=""></div>
    <div class="card"><img src="15.png" alt=""></div>
    <div class="card"><img src="16.png" alt=""></div>
    <div class="card"><img src="17.png" alt=""></div>
    <div class="card"><img src="18.png" alt=""></div>
    <div class="card"><img src="19.png" alt=""></div>
    <div class="card"><img src="20.png" alt=""></div>
    <div class="card"><img src="21.png" alt=""></div>
    <div class="card"><img src="22.png" alt=""></div>
    <div class="card"><img src="23.png" alt=""></div>
    <div class="card"><img src="24.png" alt=""></div>
    <div class="card"><img src="25.png" alt=""></div>
    <div class="card"><img src="26.png" alt=""></div>
    <div class="card"><img src="27.png" alt=""></div>
    <div class="card"><img src="28.png" alt=""></div>
    <div class="card"><img src="29.png" alt=""></div>
    <div class="card"><img src="30.png" alt=""></div>
  </div>

</body>
</html>

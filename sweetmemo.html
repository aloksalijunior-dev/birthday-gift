<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Sweet Memories</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffb6c1;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    color: #ff1493;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin: 20px 0 40px;
  }

  .collage {
    position: relative;
    width: 600px;
    height: 600px;
  }

  .card {
    position: absolute;
    width: 120px;
    height: 120px;
    background: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    overflow: hidden;
    clip-path: polygon(50% 0%, 0% 25%, 0% 50%, 50% 100%, 100% 50%, 100% 25%);
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: scale(1.05);
    z-index: 10;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    clip-path: inherit;
  }

  /* Center image (larger heart in middle) */
  .center-card {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 160px;
    height: 160px;
    transform: translate(-50%, -50%);
    z-index: 5;
    box-shadow: 0 5px 12px rgba(0,0,0,0.3);
  }

  .bg-heart {
    position: absolute;
    font-size: 480px;
    color: rgba(255, 20, 147, 0.08);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    user-select: none;
  }
</style>
</head>
<body>

  <h1>Our Sweet Memories</h1>
  <div class="collage" id="collage">
    <div class="bg-heart">ðŸ’–</div>
    <!-- Center heart image -->
    <div class="card center-card">
      <img src="your-center-image.png" alt="Center Image"> <!-- Replace with your image path -->
    </div>
  </div>

  <script>
    const collage = document.getElementById("collage");
    const numPhotos = 20;
    const radius = 230; // circle radius in px
    const centerX = 300;
    const centerY = 300;

    for (let i = 0; i < numPhotos; i++) {
      const angle = (i / numPhotos) * 2 * Math.PI;
      const x = centerX + radius * Math.cos(angle) - 60;
      const y = centerY + radius * Math.sin(angle) - 60;
      const rotation = (Math.random() - 0.5) * 10;

      const imgIndex = 11 + i; // from 11.png upward
      const card = document.createElement("div");
      card.className = "card";
      card.style.left = `${x}px`;
      card.style.top = `${y}px`;
      card.style.transform = `rotate(${rotation}deg)`;

      const img = document.createElement("img");
      img.src = `${imgIndex}.png`;
      img.alt = "";
      card.appendChild(img);
      collage.appendChild(card);
    }
  </script>

</body>
</html>

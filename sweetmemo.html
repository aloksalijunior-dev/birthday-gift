<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Sweet Memories</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffb6c1;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #ff1493;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin-top: 20px;
    margin-bottom: 30px;
  }

  .collage {
    position: relative;
    width: 600px;
    height: 500px;
  }

  .card {
    position: absolute;
    width: 120px;
    height: 130px;
    background: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    overflow: hidden;
    clip-path: polygon(50% 0%, 0% 25%, 0% 50%, 50% 100%, 100% 50%, 100% 25%);
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: scale(1.05);
    z-index: 10;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    clip-path: inherit;
  }

  /* Slightly scattered heart-shaped placement */
  .card:nth-child(1) { top: 10%; left: 42%; transform: rotate(-5deg); }
  .card:nth-child(2) { top: 15%; left: 35%; transform: rotate(8deg); }
  .card:nth-child(3) { top: 15%; left: 50%; transform: rotate(-10deg); }
  .card:nth-child(4) { top: 22%; left: 28%; transform: rotate(5deg); }
  .card:nth-child(5) { top: 22%; left: 57%; transform: rotate(-6deg); }
  .card:nth-child(6) { top: 30%; left: 20%; transform: rotate(10deg); }
  .card:nth-child(7) { top: 30%; left: 65%; transform: rotate(-8deg); }
  .card:nth-child(8) { top: 38%; left: 25%; transform: rotate(7deg); }
  .card:nth-child(9) { top: 38%; left: 60%; transform: rotate(-12deg); }
  .card:nth-child(10) { top: 45%; left: 32%; transform: rotate(3deg); }
  .card:nth-child(11) { top: 45%; left: 53%; transform: rotate(-5deg); }
  .card:nth-child(12) { top: 52%; left: 40%; transform: rotate(0deg); }
  .card:nth-child(13) { top: 55%; left: 47%; transform: rotate(5deg); }
  .card:nth-child(14) { top: 60%; left: 35%; transform: rotate(-8deg); }
  .card:nth-child(15) { top: 60%; left: 55%; transform: rotate(6deg); }
  .card:nth-child(16) { top: 68%; left: 45%; transform: rotate(-5deg); }
  .card:nth-child(17) { top: 72%; left: 40%; transform: rotate(4deg); }
  .card:nth-child(18) { top: 72%; left: 50%; transform: rotate(-4deg); }
  .card:nth-child(19) { top: 78%; left: 43%; transform: rotate(3deg); }
  .card:nth-child(20) { top: 78%; left: 47%; transform: rotate(-2deg); }

  .bg-heart {
    position: absolute;
    font-size: 400px;
    color: rgba(255, 20, 147, 0.1);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    user-select: none;
  }
</style>
</head>
<body>

  <h1>Our Sweet Memories</h1>

  <div class="collage">
    <div class="bg-heart">ðŸ’–</div>
    <div class="card"><img src="11.png" alt=""></div>
    <div class="card"><img src="12.png" alt=""></div>
    <div class="card"><img src="13.png" alt=""></div>
    <div class="card"><img src="14.png" alt=""></div>
    <div class="card"><img src="15.png" alt=""></div>
    <div class="card"><img src="16.png" alt=""></div>
    <div class="card"><img src="17.png" alt=""></div>
    <div class="card"><img src="18.png" alt=""></div>
    <div class="card"><img src="19.png" alt=""></div>
    <div class="card"><img src="20.png" alt=""></div>
    <div class="card"><img src="21.png" alt=""></div>
    <div class="card"><img src="22.png" alt=""></div>
    <div class="card"><img src="23.png" alt=""></div>
    <div class="card"><img src="24.png" alt=""></div>

</body>
</html>

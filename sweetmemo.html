<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Sweet Memories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffb6c1;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #ff1493;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .heart-collage {
      display: grid;
      grid-template-columns: repeat(9, 80px);
      grid-auto-rows: 80px;
      gap: 6px;
      justify-content: center;
      position: relative;
    }

    .heart-collage img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Heart shape layout using grid-area positioning */
    .heart-collage {
      grid-template-areas:
        ". . a a . a a . ."
        ". a a a a a a a ."
        "a a a a a a a a a"
        "a a a a a a a a a"
        ". a a a a a a a ."
        ". . a a a a a . ."
        ". . . a a a . . ."
        ". . . . a . . . .";
    }

    /* Only show images in heart area */
    .heart-collage img:nth-child(-n+45) {
      grid-area: a;
    }

    /* Optional floating background hearts */
    .bg-heart {
      position: absolute;
      font-size: 250px;
      color: rgba(255, 20, 147, 0.1);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

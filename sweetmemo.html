<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Sweet Memories</title>
<style>
  
  body {
    margin: 0;
    padding: 0;
    background: #ffb6c1;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    color: #ff1493;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin: 20px 0 40px;
  }

  .collage {
    position: relative;
    width: 600px;
    height: 600px;
  }

  .card {
    position: absolute;
    width: 120px;
    height: 120px;
    background: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    overflow: hidden;
    clip-path: polygon(50% 0%, 0% 25%, 0% 50%, 50% 100%, 100% 50%, 100% 25%);
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: scale(1.05);
    z-index: 10;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    clip-path: inherit;
  }

  /* Larger center image (heart in the middle) */
  .center-card {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    transform: translate(-50%, -50%);
    z-index: 5;
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
  }

  .bg-heart {
    position: absolute;
    font-size: 480px;
    color: rgba(255, 20, 147, 0.08);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    user-select: none;
  }
 .birthday-link {
  text-align: center;
  margin-top: 25px;
}

.birthday-link a {
  display: inline-block;
  padding: 12px 30px;
  background: linear-gradient(135deg, #ff7aa8, #ffb6d1);
  color: white;
  text-decoration: none;
  font-weight: 700;
  font-size: 1.3em;
  border-radius: 40px;
  box-shadow: 0 0 15px rgba(255, 128, 171, 0.6);
  transition: all 0.3s ease-in-out;
}

.birthday-link a:hover {
  background: linear-gradient(135deg, #ff5c8d, #ff94b8);
  box-shadow: 0 0 25px rgba(255, 100, 150, 0.9);
  transform: scale(1.08);
}


  /* Spotify player styling */
  .spotify-player {
    margin-top: 40px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

  <h1>Our Sweet Memories</h1>

  <div class="collage" id="collage">
    <div class="bg-heart">ðŸ’–</div>

    <!-- Center heart image -->
    <div class="card center-card">
      <img src="31.png" alt="Center Image">
   
      </div>
  </div>
  <!-- Happy Birthday link under center image -->
<div class="birthday-link">
  <a href="index.html">ðŸŽ€ Happy Birthday, Shai ðŸ’–</a>
</div>


  <!-- Spotify Player -->
  <div class="spotify-player">
    <iframe style="border-radius:12px" 
            src="https://open.spotify.com/embed/track/48vIfHaK7by6x0T6ucpODL?utm_source=generator"
            width="300" height="80" frameborder="0" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>

  <script>
    const collage = document.getElementById("collage");
    const numPhotos = 20;
    const radius = 230; // circle radius in px
    const centerX = 300;
    const centerY = 300;

    for (let i = 0; i < numPhotos; i++) {
      const angle = (i / numPhotos) * 2 * Math.PI;
      const x = centerX + radius * Math.cos(angle) - 60;
      const y = centerY + radius * Math.sin(angle) - 60;
      const rotation = (Math.random() - 0.5) * 10;

      const imgIndex = 11 + i; // from 11.png upward
      const card = document.createElement("div");
      card.className = "card";
      card.style.left = `${x}px`;
      card.style.top = `${y}px`;
      card.style.transform = `rotate(${rotation}deg)`;

      const img = document.createElement("img");
      img.src = `${imgIndex}.png`;
      img.alt = "";
      card.appendChild(img);
      collage.appendChild(card);
    }
  </script>

</body>
</html>
